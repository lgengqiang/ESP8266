<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Relay Status</title>
</head>
<body>
    <h1>Status for ESP8266 Relay</h1>
    <div>
        <h2>WIFI(STA) Status</h2>
        <p>[STA_CONNECTED]</P>
        <p>SSID: [STA_SSID]</p>
        <p>IP Address: [STA_IP_ADDRESS]</p>
    </div>
    <div>
        <h2>SoftAP Status</h2>
        <p>SoftAP SSID: [AP_SSID]</p>
        <p>SoftAP IP Address: [AP_IP_ADDRESS]</p>
    </div>
</body>
</html>
